name: Run PostgreSQL Tests

on:
  push:
    branches: [ "Feature/174197" ]
  pull_request:
    branches: [ "Feature/174197" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        sleep 10

    - name: Set up database schema
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql

    - name: Insert data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_insert_data.sql      

    - name: Create procedure register movement
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 03_create_procedure_register_movement.sql

    - name: Create function inventory value
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 04_create_function_inventory_value.sql

    - name: Create function audit stock
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 05_create_function_audit_stock.sql

    - name: Create trigger audit stock
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 06_create_trigger_audit_stock.sql

    - name: Run tests
      run: |
        pytest
